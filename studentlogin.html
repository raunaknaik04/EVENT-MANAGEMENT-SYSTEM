{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>LoginForm</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Custom Theme files -->
<link href="{% static "css/login.css" %}"rel="stylesheet" media="all">
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	{% include "college/navbar.html" %}
	<br><br>
  
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SRM Event Connect</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="" method="post">
					{% csrf_token %}
					<input class="text email" type="text" name="username" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input type="submit" name = "Submit" value="Submit">
				</form>
				<p>Don't have an Account? <a href="/studentsignup"> SignUp Now!</a></p>
			</div>
		</div>
</body>
</html>
