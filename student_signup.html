{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Custom Theme files -->

<link href="{% static "css/signup.css" %}"rel="stylesheet" media="all">
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	{% include "college/navbar.html" %}
	<br><br>
  
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SRM Event Connect</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="" method="post" autocomplete="off" enctype="multipart/form-data">
					{% csrf_token %}
					<input class="text" type="text" name="first_name" placeholder="Full Name" required="">
					<input class="text email" type="text" name="email" placeholder="Email" required="">
					<input class="text email" type="text" name="username" placeholder="Username" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password"  placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" name = "Submit" value="Submit">
				</form>
				<p>Already have an Account? <a href="/studentlogin"> Login Now!</a></p>
			</div>
		</div>
</body>
</html>
